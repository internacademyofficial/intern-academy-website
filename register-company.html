<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration | Intern Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<label class="form-label">Company Name</label>
<input type="text" class="form-control" placeholder="Acme Corp">
</div>

<div style="margin-bottom: 1rem;">
    <label class="form-label">Work Email</label>
    <input type="email" class="form-control" placeholder="hr@acmecorp.com">
</div>

<div style="margin-bottom: 1rem;">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="Create a strong password">
</div>

<div style="margin-bottom: 1rem;">
    <label class="form-label">Company Website</label>
    <input type="url" class="form-control" placeholder="https://acmecorp.com">
</div>

<div style="margin-bottom: 1.5rem;">
    <label class="form-label">Industry</label>
    <select class="form-control">
        <option>Technology / Software</option>
        <option>Finance / Banking</option>
        <option>Healthcare</option>
        <option>Education</option>
