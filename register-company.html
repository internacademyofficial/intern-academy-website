<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration | Intern Academy</title>
    <meta name="description"
        content="Register your company at Intern Academy and connect with talented students for internships.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><img src="assets/logo-full.png" alt="Intern Academy - A Launchpad to Real-World Skills" style="height: 120px; width: auto;"></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="internships.html" class="nav-link">Internships</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-secondary">Log In</a>
                <a href="register-student.html" class="btn btn-primary">Get Started</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 700px;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1 style="margin-bottom: 0.5rem;">Company Registration</h1>
                    <p style="color: var(--text-secondary);">Partner with us to find exceptional talent</p>
                </div>

                <form onsubmit="handleCompanyRegistration(event)">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Company Name *</label>
                        <input type="text" id="companyName" class="form-control" placeholder="Acme Corporation"
                            required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Contact Person *</label>
                        <input type="text" id="contactPerson" class="form-control" placeholder="Jane Smith" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Work Email *</label>
                        <input type="email" id="email" class="form-control" placeholder="hr@acmecorp.com" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+91 98765 43210" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Company Website</label>
                        <input type="url" id="website" class="form-control" placeholder="https://acmecorp.com">
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Industry *</label>
                        <input type="text" id="industry" class="form-control"
                            placeholder="e.g. Technology, Finance, Healthcare" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Company Size *</label>
                        <select id="companySize" class="form-control" required>
                            <option value="">Select company size</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501-1000">501-1000 employees</option>
                            <option value="1000+">1000+ employees</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label class="form-label">Company Description</label>
                        <textarea id="description" class="form-control" rows="4"
                            placeholder="Tell us about your company, what you do, and what makes you unique..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-building"></i> Register Company
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">Already have an account?
                        <a href="login.html" style="color: var(--accent);">Log in</a>
                    </p>
                    <p style="color: var(--text-secondary); margin-top: 0.5rem;">Are you a student?
                        <a href="register-student.html" style="color: var(--accent);">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Intern Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</body>

</html>
