<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Intern Academy</title>
    <meta name="description" content="Reset your Intern Academy password">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> Intern<span>Academy</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="internships.html" class="nav-link">Internships</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-secondary">Log In</a>
                <a href="register-student.html" class="btn btn-primary">Get Started</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                                margin: 0 auto 1rem; color: white; font-size: 1.5rem;">
                        <i class="fas fa-key"></i>
                    </div>
                    <h1 style="margin-bottom: 0.5rem;">Forgot Password?</h1>
                    <p style="color: var(--text-secondary);">No worries! Enter your email and we'll send you a reset
                        link.</p>
                </div>

                <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                    <div style="margin-bottom: 1.5rem;">
                        <label class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" placeholder="your@example.com" required>
                        <small style="color: var(--text-secondary); font-size: 0.85rem;">
                            Enter the email address associated with your account
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                    <p style="color: var(--text-secondary);">
                        Remember your password?
                        <a href="login.html" style="color: var(--accent); font-weight: 600;">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Intern Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) throw error;

                // Success
                alert('✅ Reset Link Sent!\n\nPlease check your email (' + email + ') for the password reset link.\n\nThe link will expire in 1 hour.');

                // Show success message
                document.querySelector('.card').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div style="width: 80px; height: 80px; background: #d4edda; 
                                    border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                                    margin: 0 auto 1.5rem; color: #28a745; font-size: 2.5rem;">
                            <i class="fas fa-check"></i>
                        </div>
                        <h2 style="color: #28a745; margin-bottom: 1rem;">Email Sent!</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                            We've sent a password reset link to:<br>
                            <strong>${email}</strong>
                        </p>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem;">
                            Please check your inbox and click the link to reset your password.<br>
                            The link will expire in 1 hour.
                        </p>
                        <a href="login.html" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                `;

            } catch (error) {
                console.error('Password reset error:', error);
                alert('❌ Error\n\n' + (error.message || 'Could not send reset link. Please try again.'));

                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
