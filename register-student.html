<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Intern Academy</title>
    <meta name="description"
        content="Register as a student at Intern Academy and start your journey towards landing the perfect internship.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> Intern<span>Academy</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="internships.html" class="nav-link">Internships</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-secondary">Log In</a>
                <a href="register-student.html" class="btn btn-primary" style="background: var(--accent);">Get
                    Started</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 700px;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1 style="margin-bottom: 0.5rem;">Student Registration</h1>
                    <p style="color: var(--text-secondary);">Join Intern Academy and kickstart your career journey</p>
                </div>

                <form onsubmit="handleStudentRegistration(event)">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Full Name *</label>
                        <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                            minlength="6" required>
                        <small style="color: var(--text-secondary); font-size: 0.85rem;">
                            Must be at least 6 characters
                        </small>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Confirm Password *</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Re-enter your password" minlength="6" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+91 98765 43210" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">College/University *</label>
                        <input type="text" id="collegeName" class="form-control" placeholder="e.g. IIT Bombay" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Graduation Year *</label>
                        <input type="number" id="graduationYear" class="form-control" placeholder="2025" min="2024"
                            max="2030" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Field of Study *</label>
                        <input type="text" id="fieldOfStudy" class="form-control" placeholder="e.g. Computer Science"
                            required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Skills (comma-separated)</label>
                        <textarea id="skills" class="form-control" rows="3"
                            placeholder="e.g. Python, JavaScript, React, Node.js"></textarea>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label class="form-label">Areas of Interest</label>
                        <textarea id="interests" class="form-control" rows="3"
                            placeholder="e.g. Web Development, Data Science, Machine Learning"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">Already have an account?
                        <a href="login.html" style="color: var(--accent);">Log in</a>
                    </p>
                    <p style="color: var(--text-secondary); margin-top: 0.5rem;">Are you a company?
                        <a href="register-company.html" style="color: var(--accent);">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Intern Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
