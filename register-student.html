<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Intern Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" placeholder="John">
</div>
<div>
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" placeholder="Doe">
</div>
</div>

<div style="margin-bottom: 1rem;">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" placeholder="john@example.com">
</div>

<div style="margin-bottom: 1rem;">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="Create a strong password">
</div>

<div style="margin-bottom: 1rem;">
    <label class="form-label">College/University</label>
    <input type="text" class="form-control" placeholder="e.g. IIT Bombay">
</div>

<div style="margin-bottom: 1.5rem;">
    <label class="form-label">Major/Stream</label>
    <select class="form-control">
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Electronics</option>
        <option>Mechanical</option>
        <option>Civil</option>

        </body>

</html>
