<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Intern Academy</title>
    <meta name="description" content="Create a new password for your Intern Academy account">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> Intern<span>Academy</span></a>
            <div class="nav-links">
                <a href=" index.html" class="nav-link">Home</a>
                <a href="internships.html" class="nav-link">Internships</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-secondary">Log In</a>
                <a href="register-student.html" class="btn btn-primary">Get Started</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                                margin: 0 auto 1rem; color: white; font-size: 1.5rem;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h1 style="margin-bottom: 0.5rem;">Reset Your Password</h1>
                    <p style="color: var(--text-secondary);">Enter your new password below</p>
                </div>

                <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">New Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter new password"
                            minlength="6" required>
                        <small style="color: var(--text-secondary); font-size: 0.85rem;">
                            Must be at least 6 characters
                        </small>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label class="form-label">Confirm New Password *</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Re-enter new password" minlength="6" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-check"></i> Update Password
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                    <p style="color: var(--text-secondary);">
                        <a href="login.html" style="color: var(--accent); font-weight: 600;">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Intern Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        async function handleResetPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('❌ Passwords do not match!\n\nPlease make sure both password fields are the same.');
                return;
            }

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Success
                alert('✅ Password Updated Successfully!\n\nYou can now login with your new password.');

                // Redirect to login
                window.location.href = 'login.html';

            } catch (error) {
                console.error('Password update error:', error);

                if (error.message.includes('Auth session missing')) {
                    alert('❌ Invalid or Expired Link\n\nThe password reset link is invalid or has expired.\n\nPlease request a new password reset link.');
                    setTimeout(() => {
                        window.location.href = 'forgot-password.html';
                    }, 2000);
                } else {
                    alert('❌ Error\n\n' + error.message);
                }

                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Check if we have a valid session from reset link
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('⚠️ No Active Reset Session\n\nPlease use the password reset link from your email.');
                window.location.href = 'forgot-password.html';
            }
        });
    </script>
</body>

</html>
