<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Intern Academy</title>
    <meta name="description" content="Log in to your Intern Academy account to access internships, courses, and more.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> Intern<span>Academy</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="internships.html" class="nav-link">Internships</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-secondary" style="background: var(--accent); color: white;">Log
                    In</a>
                <a href="register-student.html" class="btn btn-primary">Get Started</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                                margin: 0 auto 1rem; color: white; font-size: 1.5rem;">
                        <i class="fas fa-user"></i>
                    </div>
                    <h1 style="margin-bottom: 0.5rem;">Welcome Back!</h1>
                    <p style="color: var(--text-secondary);">Log in to access your Intern Academy dashboard</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" placeholder="your@example.com" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="rememberMe" style="margin-right: 0.5rem;">
                            <span style="font-size: 0.9rem;">Remember me</span>
                        </label>
                        <a href="forgot-password.html"
                            style="color: var(--accent); font-size: 0.9rem; text-decoration: none;">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">
                        Don't have an account? <br>
                        <a href="register-student.html" style="color: var(--accent); font-weight: 600;">Register as
                            Student</a>
                        or
                        <a href="register-company.html" style="color: var(--accent); font-weight: 600;">Register as
                            Company</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Intern Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Check if email is verified
                if (!data.user.email_confirmed_at) {
                    alert('⚠️ Email Not Verified\n\nPlease check your email and click the verification link before logging in.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                // Success!
                alert('✅ Login Successful!\n\nWelcome back, ' + (data.user.user_metadata.full_name || 'Student') + '!');

                // Redirect to dashboard or original page
                const redirectTo = localStorage.getItem('redirectAfterLogin') || 'dashboard.html';
                localStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectTo;

            } catch (error) {
                console.error('Login error:', error);

                if (error.message.includes('Invalid login credentials')) {
                    alert('❌ Invalid Email or Password\n\nPlease check your credentials and try again.');
                } else if (error.message.includes('Email not confirmed')) {
                    alert('⚠️ Email Not Verified\n\nPlease check your email and click the verification link.');
                } else {
                    alert('❌ Login Failed\n\n' + error.message);
                }

                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            const session = await checkAuth();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
