<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Intern Academy</title>
    <meta name="description" content="Log in to your Intern Academy account to access internships, courses, and more.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> Intern<span>Academy</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="internships.html" class="nav-link">Internships</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-secondary" style="background: var(--accent); color: white;">Log
                    In</a>
                <a href="register-student.html" class="btn btn-primary">Get Started</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                                margin: 0 auto 1rem; color: white; font-size: 1.5rem;">
                        <i class="fas fa-user"></i>
                    </div>
                    <h1 style="margin-bottom: 0.5rem;">Welcome Back!</h1>
                    <p style="color: var(--text-secondary);">Log in to access your Intern Academy dashboard</p>
                </div>

                <form id="loginForm">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" placeholder="your@example.com" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="rememberMe" style="margin-right: 0.5rem;">
                            <span style="font-size: 0.9rem;">Remember me</span>
                        </label>
                        <a href="#" style="color: var(--accent); font-size: 0.9rem; text-decoration: none;">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                </form>

                <div
                    style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0; text-align: center;">
                    <p style="color: var(--text-secondary); margin-bottom: 1rem;">Or continue with</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <button class="btn btn-outline"
                            style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fab fa-google" style="color: #DB4437;"></i> Google
                        </button>
                        <button class="btn btn-outline"
                            style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">
                        Don't have an account? <br>
                        <a href="register-student.html" style="color: var(--accent); font-weight: 600;">Register as
                            Student</a>
                        or
                        <a href="register-company.html" style="color: var(--accent); font-weight: 600;">Register as
                            Company</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Intern Academy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>

        // Demo login handler - Replace with actual authentication later
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For now, just show a message
            // TODO: Integrate with Supabase Auth
            alert('Login functionality coming soon!\n\nFor now, registration is active. Please register as a student or company.');
        });
    </script>
</body>

</html>
